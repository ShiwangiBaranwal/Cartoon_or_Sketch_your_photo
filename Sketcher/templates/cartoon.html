<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
	<title>Cartoon maker</title>
	<style>	
		button {
			background: dodgerblue;
			padding: 3px 6px;
			font-size: 14px;
			font-weight: 600;
			margin: 9px 0;
			border: 4px outset dodgerblue;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body class="mx-auto text-center justify-content-center" style="background: aliceblue;">

<h1 class="pt-3 pb-5">Make a Cartoon</h1>


<div class="row">
	<div class="col-2">
		<a href="/cartoon1"><button type="button">Cartoon 1</button></a>
		<a href="/cartoon2"><button type="button">Cartoon 2</button></a>
		<a href="/sketch"><button type="button">Sketch</button></a>
	</div>

	<div class="col-9 mt-5">	

		<form method="POST" action="/upload" enctype="multipart/form-data">
			<input type="file" name="file" id="file">
			<label for="file" id="file-input">Choose file</label>
			<button type="submit">Upload</button>
			<button><a style="color: black; text-decoration: none;" href="/download">Download</a></button>
		</form>

		<div class="mx-auto main-div m-2">
			<div class="m-2 img_div">
				{% if image %}
				<img src="../static/img/{{image}}" alt="original-image">
				{% endif %}
			</div>
			<div class="m-2 img_div">
				{% if transformed_image %}
				<img src="data:image/png;base64,{{transformed_image}}" alt="transformed-image">
				{% endif %}
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
